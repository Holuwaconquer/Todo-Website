<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e943f317aa.js" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);

        }
        .side-nav{
            
        }
        .side-nav h1{
            font-size: 2em;
            font-weight: bold;
            color: navy;
        }
        .side-nav h3{
            font-size: 1em;
            font-weight: 500;
            color: black;
        }
        .todo-side{
            /* background-color: white; */
            box-shadow: 0px 0px 50px 10px #fc7959;
        }
        .main-cont{
            justify-content: space-evenly;
        }
    </style>
</head>
<body class="bg-light container-fluid">
    <div class="py-5 px-4">
        <div class="row main-cont">
            <div class="col-2 side-nav">
                <div class="row mb-5">
                    <h1><i style="margin-right: 10px;" class="fa-solid fa-book-open-reader"></i>HealDocs</h1>
                </div>
                <div class="row mb-4">
                    <h3><i style="margin-right: 10px;" class="fa-regular fa-folder-open"></i>Overview</h3>
                </div>
                <div class="row mb-5">
                    <h3><i style="margin-right: 10px;" class="fa-solid fa-people-group"></i>Team Mates <i style="margin-left: 10px;" class="fa-solid fa-angle-down"></i></h3>
                </div>
                <div class="row todoDrop rounded" style="background-color: rgba(159, 159, 253, 0.733);">
                    <h3 class="py-4 rounded" ><i style="margin-right: 10px;" id="angle-right" class="fa-solid fa-book"></i>Todo List <i style="margin-left: 10px;" class="fa-solid fa-angle-right"></i></h3>
                    <div id="todoTitle"></div>
                </div>
                
            </div>
            <div class="col-9">
                <div class="d-flex justify-content-between mb-5">
                        <div class=""><h3>Todo List</h3></div>
                        <div class="">
                            <button style="margin-right: 10px;" type="button" class="btn btn-primary position-relative">
                                <i class="fa-solid fa-note-sticky"></i>
                                <span style="padding: 3px 10px; display: ;" id="cartBox" class="position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle">
                                  <span class="visually" id="cartItem" style="font-size: 16px;"></span>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary position-relative">
                                Profile
                                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                  <span class="visually-hidden">New alerts</span>
                                </span>
                              </button>
                        </div>
                </div>
                <div class="todo-side rounded-4 py-5 px-3">
                    <div class="d-flex border-bottom justify-content-between mb-4 pb-3">
                        <div class="">
                            <h3 id="displayDate"></h3>
                        </div>
                        <div class="d-flex">
                            <input class="rounded border-1 px-3 me-2" type="search" placeholder="Search List" aria-label="Search">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
                                <i style="margin-right: 10px;" class="fa-solid fa-plus"></i>Added New List
                            </button>
                            <!-- <button onclick="addList()" class="btn btn-primary" type="submit"><i style="margin-right: 10px;" class="fa-solid fa-plus"></i>Added New List</button> -->
                        </div>
                    </div>

                    <div class="row">
                        <nav aria-label="...">
                            <ul class="pagination pagination-sm">
                              <li class="page-item active" aria-current="page">
                                <span class="page-link">Active Tasks</span>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">Completed</a></li>
                            </ul>
                          </nav>
                    </div>


                    <div id="todoList" style="display: grid; grid-template-columns: 1fr 1fr;" class="mt-5">
                        <p id="noItems" style="font-size: 4em; color: rgb(94, 92, 92); margin-top: 2em;" class="text-center">No items added yet</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Enter Your Todo List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="dangerText" style="display: none;" class="text-danger"><i style="margin-right: 10px;" class="fa-solid fa-circle-exclamation"></i>Input field cannot be empty</p>
                <input type="text" id="userInputTitle" class="form-control mb-4" placeholder="Enter your todo Title">
                <input type="text" id="userInput" class="form-control" placeholder="Enter your todo details here">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addList()" id="saveButton">Add</button>
            </div>
        </div>
    </div>
</div>








    <script src="./minitodo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
